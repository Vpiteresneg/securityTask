<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand" th:text="${currentUser.email} + ' with roles: ' + ${currentUser.roles}">admin@mail.ru with roles: ADMIN USER</span>
        <a class="btn btn-outline-light" href="/logout">Выход</a>
    </div>
</nav>

<div class="d-flex">
    <div class="bg-light p-3" style="width: 200px; min-height: 100vh;">
        <a class="nav-link mb-2" href="/admin">Admin</a>
        <a class="nav-link" href="/user">User</a>
    </div>

    <div class="container mt-4">
        <h3>Добавить нового пользователя</h3>
        <form th:action="@{/admin}" th:object="${user}" method="post">
            <div class="mb-3"><input class="form-control" type="text" placeholder="First name" th:field="*{firstName}" required></div>
            <div class="mb-3"><input class="form-control" type="text" placeholder="Last name" th:field="*{lastName}" required></div>
            <div class="mb-3"><input class="form-control" type="number" placeholder="Age" th:field="*{age}" required></div>
            <div class="mb-3"><input class="form-control" type="email" placeholder="Email" th:field="*{email}" required></div>
            <div class="mb-3"><input class="form-control" type="password" placeholder="Password" th:field="*{password}" required></div>
            <div class="mb-3">
                <label>Роль:</label><br>
                <input type="checkbox" name="selectedRoles" value="ADMIN"> ADMIN<br>
                <input type="checkbox" name="selectedRoles" value="USER" checked> USER
            </div>
            <button class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
