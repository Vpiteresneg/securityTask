<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand" th:text="${currentUser.email} + ' with roles: ' + ${currentUser.roles}">admin@mail.ru with roles: ADMIN USER</span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light">Выход</button>
        </form>
    </div>
</nav>

<div class="d-flex">
    <div class="bg-light p-3" style="width: 200px; min-height: 100vh;">
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>

    <div class="container mt-4">
        <h3>Admin panel</h3>
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/new">New User</a>
            </li>
        </ul>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td><span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span></td>
                <td><a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-info btn-sm text-white">Edit</a></td>
                <td><a th:href="@{/admin/confirm-delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
