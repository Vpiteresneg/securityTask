<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand" th:text="${user.email} + ' with roles: ' + ${user.roles}">user@mail.ru with roles: USER</span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light">Выход</button>
        </form>
    </div>
</nav>

<div class="d-flex">
    <div class="bg-light p-3" style="width: 200px; min-height: 100vh;">
        <a class="nav-link" href="/user">User</a>
    </div>

    <div class="container mt-4">
        <h3>Информация о пользователе</h3>
        <table class="table table-bordered">
            <tr><th>ID</th><td th:text="${user.id}"></td></tr>
            <tr><th>Имя</th><td th:text="${user.firstName}"></td></tr>
            <tr><th>Фамилия</th><td th:text="${user.lastName}"></td></tr>
            <tr><th>Возраст</th><td th:text="${user.age}"></td></tr>
            <tr><th>Email</th><td th:text="${user.email}"></td></tr>
            <tr><th>Роль</th><td><span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span></td></tr>
        </table>
    </div>
</div>
</body>
</html>
